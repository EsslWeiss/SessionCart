{% extends 'index.html' %}
{% block content %}

<nav aria-label="breadcrumb" class="mt-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'ProductCatalogView' %}">Главная</a></li>

    <li class="breadcrumb-item"><a href="{% url 'CategoryDetailView' category_slug %}">{{ category_name }}</a></li>
    
    <li class="breadcrumb-item active" aria-current="page">{{ product.title }}</li>
  </ol>
</nav>

<div class="row">
	<div class="col-md-4">

		<img src="{{ product.image.url }}" class="img-fluid">

	</div>	
	<div class="col-md-8">
		
		<h3><strong>{{ product.name }}</strong><h3><hr>
		<p style="font-size: 20px;">Цена: {{ product.price }}$</p>
		<p style="font-size: 20px;">Описание: {{ product.description }}</p>
	
		<hr>

		<a href="#">
			<button class="btn btn-danger">Добавить в корзину</button>
		</a>
	</div>
	

	<strong class="mt-4 mb-3">Спецификация продукта</strong>	
	
	{{ product }}
	
</div>

{% endblock content %}
